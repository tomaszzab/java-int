spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/testapp
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      idle-timeout: 60000

  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true